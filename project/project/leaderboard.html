<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>LeaderBoard</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <body>
        <div id="app" class="container">
            <h1>LeaderBoard</h1>
            <div id='notice'></div>
            <div class="row" id="main"> 
                <table class="table table-striped table-bordered" >
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Top points</th>
                        </tr>
                        <tr v-for="user in top10_points">
                            <td>{{ user.username }}</td>
                            <td>{{ user.total_points }}</td>
                            </td>
                        </tr>
                    </thead>
                </table>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Top opened box</th>
                        </tr>
                        <tr v-for="user in top10_boxes">
                            <td>{{ user.username }}</td>
                            <td>{{ user.boxes_open }}</td>
                            </td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>

        <script>
            var leaderboard_URL = "http://localhost:5004/user/leaderboardRank";
            
            var app = new Vue({
                el: "#app",
                computed: {
                    hasusers: function () {
                        return this.top10_boxes.length > 0;
                    }
                },
                data: {
                    "top10_boxes": [],
                    "top10_points": [],
                    message: "There is a problem retrieving data, please try again later."
                },
                methods: {
                    getLeaderboard:  function () {
                        // on Vue instance created, load the book list
                        const response =
                            fetch(leaderboard_URL)
                                .then(response => response.json())
                                .then(data => {
                                    console.log(response);
                                    if (data.code === 404) {
                                        // no book in db
                                        this.message = data.message;
                                        console.log("???")
                                    } else {
                                        this.top10_boxes = data.top10_boxes;
                                        this.top10_points = data.top10_points;
                                        console.log("input")
                                    }
                                })
                                .catch(error => {
                                    // Errors when calling the service; such as network error, 
                                    // service offline, etc
                                    console.log(this.message + error);
                                });

                    }
                },
                created: function () {
                // on Vue instance created, load the leaderboard
                this.getLeaderboard();
            }
            });
        </script>
    </body>

</html>
